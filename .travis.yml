dist: bionic

language: python

python:
- '3.6'
- '3.8'

env:
  matrix:
  - DJANGO_VERSION=2.2.*
  - DJANGO_VERSION=3.1.*
  - DJANGO_VERSION=dev

services:
- postgresql

addons:
  postgresql: '10'
  apt:
    packages:
      - postgresql-10-postgis-2.5

stages:
- lint
- test
- deploy

install:
- sudo apt-get -y install libproj-dev binutils gdal-bin libgdal-dev
- pip install -e .[dev]
- pip install codecov
- if [[ $DJANGO_VERSION == dev ]]; then
  pip install -e git+https://github.com/django/django@master#egg=django;
  else
  pip install Django==$DJANGO_VERSION -U; fi

before_script:
- psql -c "CREATE USER travis_ci_test WITH ENCRYPTED PASSWORD 'travis_ci_test';" -U
  postgres
- psql -c "ALTER USER travis_ci_test WITH SUPERUSER;" -U postgres
- psql -c 'CREATE DATABASE travis_ci_test WITH OWNER travis_ci_test;' -U postgres
- psql -d travis_ci_test -c 'CREATE EXTENSION postgis;'

after_failure:
- pip freeze

script:
- coverage run ./manage.py test
- coverage run -a ./manage.py test --settings=test_geostore.settings_with_customs geostore.tests.test_views.test_vector_tiles.VectorTilesTestCase.test_layer_tilejson_with_custom_hostnames geostore.tests.test_views.test_layers.LayerGeojsonTestCase
- coverage run -a ./manage.py test --settings=test_geostore.settings_with_customs geostore.tests.test_custom_classes
- coverage run -a ./manage.py test --settings=test_geostore.settings_with_customs geostore.tests.test_views.test_layers.LayerGeojsonExportAsyncTestCase

after_success:
  - codecov

jobs:
  allow_failures:
    - env: DJANGO_VERSION=dev

  include:
  - stage: lint
    install:
    - pip install flake8
    before_script: skip
    script:
    - flake8 geostore test_geostore
    after_success: skip

  - stage: deploy
    install: skip
    before_script: skip
    script: skip
    deploy:
      skip_cleanup: true
      provider: pypi
      user: "$PYPI_USER"
      password:
        secure: 
      on:
        tags: true
